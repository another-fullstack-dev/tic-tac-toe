<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <h1>Tic tac toe</h1>
    <div>
        <form action="#">
            <label for="name-p1">P1 (O) Name:</label>
            <input type="text" id="name-p1">
            <label for="name-p2">P2 (X) Name:</label>
            <input type="text" id="name-p2">
        </form>
        <button class="play">Play!</button>
    </div>
    <div class="root">
        <div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
